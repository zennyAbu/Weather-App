<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Zenny's Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <nav>
          <img src="images/logo (2).png" alt="My logo" class="logo" />
          <ul id="sidemenu">
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
          </ul>
          <i class="fa-solid fa-bars" onclick="openMenu()"></i>
        </nav>
      </div>
    </div>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images-animated/clear-day.svg" class="weather-icon" />
        <h1 class="temp">22â„ƒ</h1>
        <h2 class="city">London</h2>
        <div class="details">
          <div class="col">
            <img src="images-animated/humidity.svg" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images-animated/wind (1).svg" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <div class="forecast-dets" id="forecast-details">
        <div>
          <p>Sunrise</p>
          <img src="images-animated/sunrise.svg" alt="" />
          <p class="sunrise"></p>
        </div>
        <div>
          <p>Sunset</p>
          <img src="images-animated/sunset.svg" alt="" />
          <p class="sunset"></p>
        </div>
        <div class="temp-max">
          <p>Max Temp</p>
          <img src="images-animated/thermometer-sun.svg" alt="" />
          <p class="max-temp"></p>
        </div>
      </div>
    </div>
    <div class="footer">
      This project was coded by <a href="">Zeinab Abu</a>.
      <i class="fa-solid fa-heart"></i>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
